<h2> #####  </h2>
Eggnog</H1>
<P ALIGN=LEFT STYLE="margin-bottom: 0in; font-weight: normal"><FONT SIZE=4 STYLE="font-size: 16pt">Per
cup of eggnog:</P>
<TABLE WIDTH=100% BORDER=1 CELLPADDING=4 CELLSPACING=3 STYLE="page-break-inside: avoid">
	<COL WIDTH=96*>
	<COL WIDTH=160*>
	<THEAD>
		<TR VALIGN=TOP>
			<TD WIDTH=38%>
				<P><FONT SIZE=4 STYLE="font-size: 16pt">1
				egg</P>
			</TD>
			<TD WIDTH=62%>
				<P><FONT SIZE=4 STYLE="font-size: 16pt">Beat
				well</P>
			</TD>
		</TR>
		<TR VALIGN=TOP>
			<TD WIDTH=38%>
				<P><FONT SIZE=4 STYLE="font-size: 16pt">5
				ml vanilla</P>
			</TD>
			<TD ROWSPAN=3 WIDTH=62%>
				<P><FONT SIZE=4 STYLE="font-size: 16pt">Beat
				into eggs</P>
			</TD>
		</TR>
		<TR VALIGN=TOP>
			<TD WIDTH=38%>
				<P><FONT SIZE=4 STYLE="font-size: 16pt">15
				ml sugar</P>
			</TD>
		</TR>
	</THEAD>
	<TBODY>
		<TR VALIGN=TOP>
			<TD WIDTH=38%>
				<P><FONT SIZE=4 STYLE="font-size: 16pt">1
				ml salt</P>
			</TD>
		</TR>
		<TR VALIGN=TOP>
			<TD WIDTH=38%>
				<P><FONT SIZE=4 STYLE="font-size: 16pt">200
				ml milk</P>
			</TD>
			<TD WIDTH=62%>
				<P><FONT SIZE=4 STYLE="font-size: 16pt">Add
				gradually and blend well</P>
			</TD>
		</TR>
	</TBODY>
</TABLE>
